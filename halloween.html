<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Halloween</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1{
            font-size: 2vw;
        }
        iframe{
            visibility: hidden;
        }
        button {
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #boton-si {
            background-color: #28a745; 
            color: #fff;
        }

        #boton-si:hover {
            background-color: #218838; 
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.7);
        }

        
        #boton-no {
            background-color: #dc3545; 
            color: #fff;
        }

        #boton-no:hover {
            background-color: #c82333; 
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.7);
        }
        #options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #countdown {
            display: none;
            font-size: 2em;
        }
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FkXHvkc6kRvM%2Fmaxresdefault.jpg&f=1&nofb=1&ipt=5d8ece6d1ff4bd02e268a6ae6d9069e5301ad274ad1ad66088132391bf774d24&ipo=images') no-repeat center center;
            background-size: cover;
            z-index: 999;
        }
        #video {
            display: none;
        }

        #final{
            display: none;
        }
    </style>
</head>
<body>
    <div id="initial">
        <h1>Â¿Quieres activar el audio?</h1>
        <div id="options">
            <button id="boton-si" onclick="startCountdown()">SÃ­</button>
            <button id="boton-no" onclick="startCountdown()">No</button>
        </div>
    </div>
        
    <div id="countdown"></div>
    <div id="jumpscare"></div>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/4JvJd6BkBJ4?autoplay=1&controls=0&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div id="final"> <h1> Happy Halloween :P ðŸŽƒðŸŽƒ</h1></div>

    <script>
        function startCountdown() {
            document.getElementById('initial').style.display = 'none';
            document.getElementById('countdown').style.display = 'block';
            let count = 3; 
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerText = `EstÃ¡s preparado...?`;

            const interval = setInterval(() => {
                count--;
                countdownElement.innerText = `EstÃ¡s preparado...?`;
                if (count <= 0) {
                    clearInterval(interval);
                    showJumpscare();
                }
            }, 1000);
        }

        function showJumpscare() {
            document.getElementById('countdown').style.display = 'none';
            const jumpscare = document.getElementById('jumpscare');
            const video = document.getElementById('video');
            const final = document.getElementById('final');

            jumpscare.style.display = 'block';
            video.style.display = 'block'; 

            
            const player = new YT.Player(video, {
                events: {
                    'onReady': function(event) {
                        event.target.playVideo();
                    }
                }
            });

            setTimeout(() => {
                jumpscare.style.display = 'none';
                video.style.display = 'none'; 
                player.stopVideo(); 
            }, 5000); 
            
            setTimeout(() => {
                showFinal();
            }, 1000);
            
        }

        function showFinal(){
            document.getElementById('initial').style.display = 'none';
            document.getElementById('final').style.display = 'block';
            
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
</div>
